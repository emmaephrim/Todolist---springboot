<!DOCTYPE html>
<html lang="en">
  <html xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" th:href="@{/main.css}" />
      <link rel="stylesheet" th:href="@{/bootstrap-icons.css}" />
      <link
        rel="shortcut icon"
        th:href="@{/images/todo_icon_1.png}"
        type="image/x-icon"
      />
      <title>Todo List</title>

      <!--Regular Datatables CSS-->
      <link
        href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
        rel="stylesheet"
      />
      <!--Responsive Extension Datatables CSS-->
      <link
        href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
        rel="stylesheet"
      />

      <style>
        /*Overrides for Tailwind CSS */

        /*Form fields*/
        .dataTables_wrapper select,
        .dataTables_wrapper .dataTables_filter input {
          color: #4a5568;
          /*text-gray-700*/
          padding-left: 1rem;
          /*pl-4*/
          padding-right: 1rem;
          /*pl-4*/
          padding-top: 0.5rem;
          /*pl-2*/
          padding-bottom: 0.5rem;
          /*pl-2*/
          line-height: 1.25;
          /*leading-tight*/
          border-width: 2px;
          /*border-2*/
          border-radius: 0.25rem;
          border-color: #edf2f7;
          /*border-gray-200*/
          background-color: #edf2f7;
          /*bg-gray-200*/
        }

        /*Row Hover*/
        table.dataTable.hover tbody tr:hover,
        table.dataTable.display tbody tr:hover {
          background-color: #ebf4ff;
          /*bg-indigo-100*/
        }

        /*Pagination Buttons*/
        .dataTables_wrapper .dataTables_paginate .paginate_button {
          font-weight: 700;
          /*font-bold*/
          border-radius: 0.25rem;
          /*rounded*/
          border: 1px solid transparent;
          /*border border-transparent*/
        }

        /*Pagination Buttons - Current selected */
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
          color: #fff !important;
          /*text-white*/
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
            0 1px 2px 0 rgba(0, 0, 0, 0.06);
          /*shadow*/
          font-weight: 700;
          /*font-bold*/
          border-radius: 0.25rem;
          /*rounded*/
          background: #667eea !important;
          /*bg-indigo-500*/
          border: 1px solid transparent;
          /*border border-transparent*/
        }

        /*Pagination Buttons - Hover */
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
          color: #fff !important;
          /*text-white*/
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
            0 1px 2px 0 rgba(0, 0, 0, 0.06);
          /*shadow*/
          font-weight: 700;
          /*font-bold*/
          border-radius: 0.25rem;
          /*rounded*/
          background: #667eea !important;
          /*bg-indigo-500*/
          border: 1px solid transparent;
          /*border border-transparent*/
        }

        /*Add padding to bottom border */
        table.dataTable.no-footer {
          border-bottom: 1px solid #e2e8f0;
          /*border-b-1 border-gray-300*/
          margin-top: 0.75em;
          margin-bottom: 0.75em;
        }

        /*Change colour of responsive icon*/
        table.dataTable.dtr-inline.collapsed
          > tbody
          > tr
          > td:first-child:before,
        table.dataTable.dtr-inline.collapsed
          > tbody
          > tr
          > th:first-child:before {
          background-color: #667eea !important;
          /*bg-indigo-500*/
        }
      </style>
    </head>
    <body>
      <!-- =========================Header================= -->
      <header class="dark">
        <nav
          class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
        >
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img
                th:src="@{/images/todo_icon_1.png}"
                class="h-8"
                alt="Todo Logo"
              />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >Todo List</span
              >
            </a>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
              <ul
                class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
              >
                <li>
                  <button
                    id="dropdownNavbarLink"
                    data-dropdown-toggle="dropdownNavbar"
                    class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent"
                  >
                    Status
                    <svg
                      class="w-2.5 h-2.5 ms-2.5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 10 6"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                  </button>
                  <!-- Dropdown menu -->
                  <div
                    id="dropdownNavbar"
                    class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
                  >
                    <ul
                      class="py-2 text-sm text-gray-700 dark:text-gray-400"
                      aria-labelledby="dropdownLargeButton"
                    >
                      <li>
                        <a
                          href="/todos/status/Pending"
                          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                          >Pending</a
                        >
                      </li>
                      <li>
                        <a
                          href="/todos/status/In Progress"
                          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                          >In Progress</a
                        >
                      </li>
                      <li>
                        <a
                          href="/todos/status/Completed"
                          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                          >Completed</a
                        >
                      </li>

                      <li>
                        <a
                          href="/todos/status/Completed"
                          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                          >Canceled</a
                        >
                      </li>
                      <li>
                        <a
                          href="/todos/status/Incomplete"
                          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                          >Incomplete</a
                        >
                      </li>
                    </ul>
                    <div class="py-1">
                      <a
                        th:href="@{/todos/status/Archived}"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-400 dark:hover:text-white"
                        >Archived</a
                      >
                    </div>
                  </div>
                </li>
                <li>
                  <a
                    href="/trash"
                    class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    ><i class="bi bi-recycle"></i> Trash</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- =================Toast============= -->
      <div
        th:if="${message != ''}"
        class="absolute right-0 pe-1 pt-1"
        id="toast"
      >
        <div
          id="toast-success"
          class="flex items-center w-full p-2 max-w-xs text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800"
          role="alert"
        >
          <div
            class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 20 20"
            >
              <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
              />
            </svg>
            <span class="sr-only">Check icon</span>
          </div>
          <div class="ms-3 text-sm font-normal" th:text="${message}" />
          <button
            type="button"
            class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
            data-dismiss-target="#toast-success"
            aria-label="Close"
          >
            <span class="sr-only">Close</span>
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- =================Table of Todos============= -->
      <section>
        <h1 class="text-center p-4 font-bold uppercase">
          <span class="border-b-2 border-b-gray-700">Unwanted</span> Todos
        </h1>
        <div class="md:px-40">
          <table id="example" class="display" style="width: 100%">
            <thead>
              <tr>
                <th>NO</th>
                <th>Title</th>
                <th>Status</th>
                <th>Description</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody th:each="todo, stat : ${todos}">
              <tr>
                <td th:text="${stat.index + 1}" />
                <td th:text="${todo.title}" />
                <td>
                  <!-- Modal toggle -->
                  <!-- Assign the button class based on the todo.status -->
                  <div
                    th:with="btnClass=${todo.status == 'Pending' ? 'bg-gray-500 hover:bg-gray-600' :
todo.status == 'In Progress' ? 'bg-blue-500 hover:bg-blue-600' :
todo.status == 'Completed' ? 'bg-green-500 hover:bg-green-600' :
todo.status == 'Canceled' ? 'bg-red-500 hover:bg-red-600' :
todo.status == 'Incomplete' ? 'bg-orange-500 hover:bg-orange-600' :
todo.status == 'Archived' ? 'bg-purple-500 hover:bg-purple-600' : ''}"
                    th:classappend="'flex justify-center'"
                  >
                    <button
                      th:class="'text-nowrap text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:focus:ring-blue-800 ' + ${btnClass}"
                      type="button"
                    >
                      <span th:text="${todo.status}"></span>
                    </button>
                  </div>
                </td>
                <td class="text-wrap" th:text="${todo.description}" />
                <td th:text="${#dates.format(todo.date, 'dd-MM-yyyy')}" />
                <td class="flex justify-center items-center">
                  <form
                    th:action="@{/restore-todo/{id}(id=${todo.id})}"
                    th:method="put"
                    th:object="${todo}"
                  >
                    <button
                      type="submit"
                      class="text-yellow-700 bg-yellow-200 hover:bg-yellow-100 focus:ring-4 focus:ring-yellow-300 font-medium text-lg px-2 py-1 m-1"
                    >
                      <i class="bi bi-recycle"></i>
                    </button>
                  </form>
                  <form
                    th:attr="id=${'delete-form-' + todo.id}"
                    th:action="@{/delete-todo/{id}(id=${todo.id})}"
                    th:method="delete"
                    th:object="${todo}"
                  >
                    <button
                      type="button"
                      class="text-red-700 bg-red-200 hover:bg-red-100 focus:ring-4 focus:ring-red-300 font-medium text-lg px-2 py-1 m-1"
                      th:onclick="'showDeleteModal(' + ${todo.id} + ')'"
                    >
                      <i class="bi bi-trash-fill"></i>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Delete Confirmation Modal -->
      <div id="delete-modal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div
          class="flex items-center justify-center min-h-screen px-4 text-center sm:block sm:p-0"
        >
          <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
          </div>
          <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
            >&#8203;</span
          >
          <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
          >
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div
                  class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10"
                  id="cancel-delete-icon"
                >
                  <svg
                    class="h-6 w-6 text-red-600"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </div>
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                  <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Delete Todo
                  </h3>
                  <div class="mt-2">
                    <p class="text-sm text-gray-500">
                      Are you sure you want to delete this todo? This action
                      cannot be undone.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse"
            >
              <button
                id="confirm-delete"
                class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm"
              >
                Delete
              </button>
              <button
                id="cancel-delete"
                class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>

      <script th:src="@{/flowbite.min.js}"></script>
      <!-- jQuery -->
      <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-3.4.1.min.js"
      ></script>

      <!--Datatables -->
      <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
      <script>
        $(document).ready(function () {
          var table = $("#example")
            .DataTable({
              responsive: true,
            })
            .columns.adjust()
            .responsive.recalc();
        });

        function showDeleteModal(todoId) {
          const deleteModal = document.getElementById("delete-modal");
          deleteModal.classList.remove("hidden");

          const confirmDeleteBtn = document.getElementById("confirm-delete");
          confirmDeleteBtn.onclick = function () {
            // Submit the form to delete the todo
            document.getElementById(`delete-form-${todoId}`).submit();
          };

          const cancelDeleteBtn = document.getElementById("cancel-delete");
          cancelDeleteBtn.onclick = function () {
            deleteModal.classList.add("hidden");
          };

          const cancelDeleteIcon =
            document.getElementById("cancel-delete-icon");
          cancelDeleteIcon.onclick = function () {
            deleteModal.classList.add("hidden");
          };
        }
      </script>

      <script>
        // Function to simulate a button click
        function hidToast() {
          const toastContainer = document.getElementById("toast");
          if (toastContainer) {
            toastContainer.style.display = "none";
          }
        }
        // Set a timeout to click the toastContainer 3 seconds after the page is mounted
        window.addEventListener("load", () => {
          setTimeout(hidToast, 3000);
        });
      </script>
    </body>
  </html>
</html>
