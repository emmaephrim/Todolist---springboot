<!DOCTYPE html>
<html lang="en">
  <html xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="main.css" />
      <link rel="stylesheet" href="bootstrap-icons.css" />
      <link
        rel="shortcut icon"
        href="images/todo_icon_1.png"
        type="image/x-icon"
      />
      <title>Todo List</title>

      <!--Regular Datatables CSS-->
      <link
        href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"
        rel="stylesheet"
      />
      <!--Responsive Extension Datatables CSS-->
      <link
        href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css"
        rel="stylesheet"
      />

      <style>
        /*Overrides for Tailwind CSS */

        /*Form fields*/
        .dataTables_wrapper select,
        .dataTables_wrapper .dataTables_filter input {
          color: #4a5568;
          /*text-gray-700*/
          padding-left: 1rem;
          /*pl-4*/
          padding-right: 1rem;
          /*pl-4*/
          padding-top: 0.5rem;
          /*pl-2*/
          padding-bottom: 0.5rem;
          /*pl-2*/
          line-height: 1.25;
          /*leading-tight*/
          border-width: 2px;
          /*border-2*/
          border-radius: 0.25rem;
          border-color: #edf2f7;
          /*border-gray-200*/
          background-color: #edf2f7;
          /*bg-gray-200*/
        }

        /*Row Hover*/
        table.dataTable.hover tbody tr:hover,
        table.dataTable.display tbody tr:hover {
          background-color: #ebf4ff;
          /*bg-indigo-100*/
        }

        /*Pagination Buttons*/
        .dataTables_wrapper .dataTables_paginate .paginate_button {
          font-weight: 700;
          /*font-bold*/
          border-radius: 0.25rem;
          /*rounded*/
          border: 1px solid transparent;
          /*border border-transparent*/
        }

        /*Pagination Buttons - Current selected */
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
          color: #fff !important;
          /*text-white*/
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
            0 1px 2px 0 rgba(0, 0, 0, 0.06);
          /*shadow*/
          font-weight: 700;
          /*font-bold*/
          border-radius: 0.25rem;
          /*rounded*/
          background: #667eea !important;
          /*bg-indigo-500*/
          border: 1px solid transparent;
          /*border border-transparent*/
        }

        /*Pagination Buttons - Hover */
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
          color: #fff !important;
          /*text-white*/
          box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
            0 1px 2px 0 rgba(0, 0, 0, 0.06);
          /*shadow*/
          font-weight: 700;
          /*font-bold*/
          border-radius: 0.25rem;
          /*rounded*/
          background: #667eea !important;
          /*bg-indigo-500*/
          border: 1px solid transparent;
          /*border border-transparent*/
        }

        /*Add padding to bottom border */
        table.dataTable.no-footer {
          border-bottom: 1px solid #e2e8f0;
          /*border-b-1 border-gray-300*/
          margin-top: 0.75em;
          margin-bottom: 0.75em;
        }

        /*Change colour of responsive icon*/
        table.dataTable.dtr-inline.collapsed
          > tbody
          > tr
          > td:first-child:before,
        table.dataTable.dtr-inline.collapsed
          > tbody
          > tr
          > th:first-child:before {
          background-color: #667eea !important;
          /*bg-indigo-500*/
        }
      </style>
    </head>
    <body>
      <!-- =========================Header================= -->
      <header class="dark">
        <nav
          class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
        >
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="images/todo_icon_1.png" class="h-8" alt="Todo Logo" />
              <span
                class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
                >Todo List</span
              >
            </a>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
              <ul
                class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
              >
                <li>
                  <a
                    href="/trash"
                    class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    ><i class="bi bi-recycle"></i> Trash</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <!-- =================Table of Todos============= -->
      <section>
        <h1 class="text-center p-4 font-bold uppercase">
          <span class="border-b-2 border-b-gray-700">All</span> Todos
        </h1>
        <ul>
          <li th:each="todo : ${todos}">
            <span th:text="${todo.title}">Todo Name</span>
          </li>
        </ul>
        <div class="md:px-40">
          <div class="w-full text-end pe-5 mb-6">
            <a href="create-todo">
              <i
                class="bi bi-plus-circle-fill text-4xl text-blue-600 hover:text-blue-800"
              ></i>
            </a>
          </div>
          <table id="example" class="display" style="width: 100%">
            <thead>
              <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Tiger Nixon</td>
                <td>System Architect</td>
                <td>Edinburgh</td>
                <td class="flex justify-center items-center">
                  <a
                    href=""
                    class="text-yellow-700 bg-yellow-200 hover:bg-yellow-100 focus:ring-4 focus:ring-yellow-300 font-medium text-lg px-2 py-1 m-1"
                  >
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <a
                    href=""
                    class="text-red-700 bg-red-200 hover:bg-red-100 focus:ring-4 focus:ring-red-300 font-medium text-lg px-2 py-1 m-1"
                  >
                    <i class="bi bi-trash-fill"></i>
                  </a>
                </td>
              </tr>
              <tr>
                <td>Garrett Winters</td>
                <td>63</td>
                <td>2011-07-25</td>
                <td>$170,750</td>
              </tr>
              <tr>
                <td>Ashton Cox</td>
                <td>Junior Technical Author</td>
                <td>2009-01-12</td>
                <td>$86,000</td>
              </tr>
              <tr>
                <td>Cedric Kelly</td>
                <td>Senior Javascript Developer</td>
                <td>Edinburgh</td>
                <td>$433,060</td>
              </tr>
            </tbody>
            <!-- <tfoot>
          <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Start date</th>
            <th>Salary</th>
          </tr>
        </tfoot> -->
          </table>
        </div>
      </section>

      <script src="flowbite.min.js"></script>
      <!-- jQuery -->
      <script
        type="text/javascript"
        src="https://code.jquery.com/jquery-3.4.1.min.js"
      ></script>

      <!--Datatables -->
      <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
      <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
      <script>
        $(document).ready(function () {
          var table = $("#example")
            .DataTable({
              responsive: true,
            })
            .columns.adjust()
            .responsive.recalc();
        });
      </script>
    </body>
  </html>
</html>
